<span id="diag1"></span>

<script>
$('#notes').ready(function() {
  $.getScript({
    // http://photino.github.io/jquery-feyn/
    url: 'js/jquery.feyn-1.0.1.min.js',
    dataType: 'script',
    success: function(){
      $('#diag1').feyn({
        height: 150, width: 200,
        incoming: {i1:'10,20', i2:'10,130'},
        vertex: {v1:'80,40', v2:'80,110', v3:'120,40', v4:'120,110'},
        outgoing: {o1:'180,20', o2:'180,100', o3:'180,130'},
        gluon: {line: 'i1-v1,i2-v2,v4-o2,v4-o3'},
        fermion: {line: 'v1-v2-v4-v3-v1,v3-o1'}
      });
    }
  });
});
</script>
